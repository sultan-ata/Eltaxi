<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Management System</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h1 {
            text-align: center;
        }
        h3 {
            text-align: center;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
        .available {
            background-color: #28a745;
        }
        .busy {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ЭлТакси</h1>
        <hr>
        <h3>Сабаблилар дафтари</h3>

        <div class="form-group">
            <label for="driver-name">ИСМ ШАРИФИ:</label>
            <input type="text" id="driver-name" placeholder="ИСМ ФАМИЛИЯСИ">
        </div>

        <div class="form-group">
            <label for="plate-number">БОРТ РАҚАМИ:</label>
            <input type="text" id="plate-number" placeholder="БОРТ НОМЕР">
        </div>

        <div class="form-group">
            <label for="busy-hours">ВАҚТИ (СОАТ):</label>
            <input type="number" id="busy-hours" placeholder="САБАБЛИ ВАҚТИ">
        </div>

        <button onclick="addDriver()">ҚЎШИШ</button>

        <table id="driver-table">
            <thead>
                <tr>
                    <th>ИСМ ШАРИФИ</th>
                    <th>БОРТ РАҚАМИ</th>
                    <th>ВАҚТИ (СОАТ)</th>
                    <th>СТАТУС</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        // LocalStorage-dan ma'lumotlarni yuklash
        function loadDrivers() {
            const savedDrivers = localStorage.getItem('drivers');
            if (savedDrivers) {
                const drivers = JSON.parse(savedDrivers);
                drivers.forEach(driver => addDriverToTable(driver.name, driver.plate, driver.hours));
            }
        }

        // Haydovchini jadvalga va LocalStorage-ga qo'shish
        function addDriver() {
            const name = document.getElementById('driver-name').value;
            const plate = document.getElementById('plate-number').value;
            const hours = document.getElementById('busy-hours').value;

            if (name && plate && hours) {
                addDriverToTable(name, plate, hours);
                saveDriver(name, plate, hours);
            }
        }

        // Jadvalga haydovchini qo'shish
        function addDriverToTable(name, plate, hours) {
            const table = document.getElementById('driver-table').querySelector('tbody');
            const row = table.insertRow();

            row.innerHTML = `
                <td>${name}</td>
                <td>${plate}</td>
                <td>${hours} соат</td>
                <td class="status busy">Busy</td>
            `;

            startCountdown(row, hours);
        }

        // Orqaga sanashni boshlash
        function startCountdown(row, hours) {
            const statusCell = row.querySelector('.status');
            let remainingTime = hours * 60 * 60; // Soatni sekundga aylantirish

            const interval = setInterval(() => {
                remainingTime--;

                const hoursLeft = Math.floor(remainingTime / 3600);
                const minutesLeft = Math.floor((remainingTime % 3600) / 60);
                const secondsLeft = remainingTime % 60;

                statusCell.textContent = `Busy (${hoursLeft}h ${minutesLeft}m ${secondsLeft}s)`;

                if (remainingTime <= 0) {
                    clearInterval(interval);
                    statusCell.textContent = 'Available';
                    statusCell.classList.remove('busy');
                    statusCell.classList.add('available');
                }
            }, 1000);
        }

        // LocalStorage-ga ma'lumotni saqlash
        function saveDriver(name, plate, hours) {
            const drivers = JSON.parse(localStorage.getItem('drivers')) || [];
            drivers.push({ name, plate, hours });
            localStorage.setItem('drivers', JSON.stringify(drivers));
        }

        // Sahifa yuklanganda ma'lumotlarni yuklash
        window.onload = loadDrivers;
    </script>
</body>
</html>
