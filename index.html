<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f9;
        }
        .status-button {
            padding: 10px 15px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .available {
            background-color: #007bff;
        }
        .busy {
            background-color: #dc3545;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taxi Management System</h1>

        <div class="form-group">
            <label for="driver-name">Driver Name:</label>
            <input type="text" id="driver-name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="plate-number">Plate Number:</label>
            <input type="text" id="plate-number" placeholder="Enter plate number">
        </div>

        <div class="form-group">
            <label for="busy-hours">Busy Hours:</label>
            <input type="number" id="busy-hours" placeholder="Enter hours (e.g., 3)">
        </div>

        <button onclick="addDriver()">Submit</button>

        <table>
            <thead>
                <tr>
                    <th>Driver Name</th>
                    <th>Plate Number</th>
                    <th>Busy Hours</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="driver-table">
                <!-- Drivers will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        const registeredDrivers = new Set();

        function addDriver() {
            const driverName = document.getElementById('driver-name').value.trim();
            const plateNumber = document.getElementById('plate-number').value.trim();
            const busyHours = document.getElementById('busy-hours').value.trim();

            if (!driverName || !plateNumber || !busyHours) {
                alert('Please fill in all fields.');
                return;
            }

            if (registeredDrivers.has(driverName)) {
                alert('Driver is already registered.');
                return;
            }

            registeredDrivers.add(driverName);

            const table = document.getElementById('driver-table');
            const row = table.insertRow();

            const nameCell = row.insertCell(0);
            const plateCell = row.insertCell(1);
            const hoursCell = row.insertCell(2);
            const statusCell = row.insertCell(3);

            nameCell.textContent = driverName;
            plateCell.textContent = plateNumber;
            hoursCell.textContent = `${busyHours} hours`;

            const statusButton = document.createElement('button');
            statusButton.textContent = 'Busy';
            statusButton.className = 'status-button busy';
            statusCell.appendChild(statusButton);

            setTimeout(() => {
                statusButton.textContent = 'Available';
                statusButton.className = 'status-button available';
            }, busyHours * 3600 * 1000); // Convert hours to milliseconds
        }
    </script>
</body>
</html>
