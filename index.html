<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Management System</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h1 {
            text-align: center;
        }
        h3 {
            text-align: center;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
        .available {
            background-color: #28a745;
        }
        .busy {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ЭлТакси</h1>
        <hr>
        <h3>Сабаблилар дафтари</h3>

        <div class="form-group">
            <label for="driver-name">ИСМ ШАРИФИ:</label>
            <input type="text" id="driver-name" placeholder="ИСМ ФАМИЛИЯСИ">
        </div>

        <div class="form-group">
            <label for="plate-number">БОРТ РАҚАМИ:</label>
            <input type="text" id="plate-number" placeholder="БОРТ НОМЕР">
        </div>

        <div class="form-group">
            <label for="busy-hours">ВАҚТИ (СОАТ):</label>
            <input type="number" id="busy-hours" placeholder="САБАБЛИ ВАҚТИ">
        </div>

        <button onclick="addDriver()">ҚЎШИШ</button>

        <table>
            <thead>
                <tr>
                    <th>ИСМ ШАРИФИ</th>
                    <th>БОРТ РАҚАМИ</th>
                    <th>ВАҚТИ</th>
                    <th>СТАТУС</th>
                </tr>
            </thead>
            <tbody id="driver-table">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        function addDriver() {
            const driverName = document.getElementById('driver-name').value;
            const plateNumber = document.getElementById('plate-number').value;
            const busyHours = document.getElementById('busy-hours').value;

            if (!driverName || !plateNumber || !busyHours) {
                alert('Илтимос, барча маълумотларни тўлдиринг!');
                return;
            }

            const table = document.getElementById('driver-table');
            const row = table.insertRow();
            const timeCell = row.insertCell(0);
            const plateCell = row.insertCell(1);
            const countdownCell = row.insertCell(2);
            const statusCell = row.insertCell(3);

            timeCell.textContent = driverName;
            plateCell.textContent = plateNumber;
            const totalMinutes = busyHours * 60; // Convert hours to minutes
            countdownCell.textContent = `${busyHours}:00`;
            statusCell.innerHTML = `<span class="status busy">БАНД</span>`;

            let remainingTime = totalMinutes * 60; // Convert minutes to seconds

            const countdown = setInterval(() => {
                const hours = Math.floor(remainingTime / 3600);
                const minutes = Math.floor((remainingTime % 3600) / 60);
                const seconds = remainingTime % 60;

                countdownCell.textContent = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (remainingTime <= 0) {
                    clearInterval(countdown);
                    countdownCell.textContent = "00:00:00";
                    statusCell.innerHTML = `<span class="status available">БОШ</span>`;
                }

                remainingTime--;
            }, 1000);

            document.getElementById('driver-name').value = '';
            document.getElementById('plate-number').value = '';
            document.getElementById('busy-hours').value = '';
        }
    </script>
</body>
</html>
