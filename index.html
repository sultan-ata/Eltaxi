<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Management System</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h1 {
            text-align: center;
        }
        h3 {
            text-align: center;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
        .available {
            background-color: #28a745;
        }
        .busy {
            background-color: #dc3545;
        }
        .reset-button {
            background-color: #dc3545;
            margin-top: 20px;
        }
        .reset-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ЭлТакси</h1>
        <hr>
        <h3>Сабаблилар дафтари</h3>

        <div class="form-group">
            <label for="driver-name">ИСМ ШАРИФИ:</label>
            <input type="text" id="driver-name" placeholder="ИСМ ФАМИЛИЯСИ">
        </div>

        <div class="form-group">
            <label for="plate-number">БОРТ РАҚАМИ:</label>
            <input type="text" id="plate-number" placeholder="БОРТ НОМЕР">
        </div>

        <div class="form-group">
            <label for="busy-hours">ВАҚТИ (СОАТ):</label>
            <input type="number" id="busy-hours" placeholder="САБАБЛИ ВАҚТИ">
        </div>

        <button onclick="addDriver()">Қўшиш</button>
        <button class="reset-button" onclick="resetAll()">SBROS QILISH</button>

        <table id="driver-table">
            <thead>
                <tr>
                    <th>ИСМ ШАРИФИ</th>
                    <th>БОРТ РАҚАМИ</th>
                    <th>ҲОЛАТИ</th>
                    <th>ҚОЛГАН ВАҚТ</th>
                </tr>
            </thead>
            <tbody>
                <!-- Yozuvlar shu yerga qo'shiladi -->
            </tbody>
        </table>
    </div>

    <script>
        let drivers = JSON.parse(localStorage.getItem("drivers")) || [];

        window.onload = function () {
            // Yozuvlarni yuklash
            drivers.forEach((driver, index) => {
                addDriverToTable(driver);
                startCountdown(index);
            });
        };

        function startCountdown(index) {
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const driver = drivers[index];
                const remainingTime = driver.endTime - now;

                if (remainingTime <= 0) {
                    clearInterval(interval);
                    driver.status = "Мавжуд";
                    driver.remainingTime = "0 соат 0 минут 0 секунд";
                    updateTable();
                } else {
                    const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                    driver.remainingTime = `${hours} соат ${minutes} минут ${seconds} секунд`;
                    updateTable();
                }
            }, 1000);
        }

        function addDriver() {
            const name = document.getElementById("driver-name").value;
            const plate = document.getElementById("plate-number").value;
            const busyHours = parseInt(document.getElementById("busy-hours").value) * 60 * 60 * 1000; // Convert hours to milliseconds
            const endTime = new Date().getTime() + busyHours;

            const driver = {
                name,
                plate,
                status: "БАНД",
                remainingTime: `${busyHours / (1000 * 60 * 60)} соат`,
                endTime: endTime
            };

            drivers.push(driver);
            saveToLocalStorage();
            addDriverToTable(driver);
            startCountdown(drivers.length - 1);
        }

        function addDriverToTable(driver) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td class="name">${driver.name}</td>
                <td class="plate">${driver.plate}</td>
                <td class="status">${driver.status}</td>
                <td class="remaining-time">${driver.remainingTime}</td>
            `;
            tableBody.appendChild(row);
        }

        function saveToLocalStorage() {
            localStorage.setItem("drivers", JSON.stringify(drivers));
        }

        function updateTable() {
            const rows = document.querySelectorAll("#driver-table tbody tr");
            rows.forEach((row, index) => {
                const driver = drivers[index];
                row.querySelector(".status").innerText = driver.status;
                row.querySelector(".remaining-time").innerText = driver.remainingTime;
            });
        }

        function resetAll() {
            if (confirm("Barcha yozuvlarni o'chirmoqchimisiz?")) {
                localStorage.removeItem("drivers");
                drivers = [];
                tableBody.innerHTML = ''; // tableni tozalash
            }
        }
    </script>
</body>
</html>
