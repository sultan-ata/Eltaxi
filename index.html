<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f9;
        }
        .status-button {
            padding: 10px 15px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .available {
            background-color: #007bff;
        }
        .busy {
            background-color: #dc3545;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ЭлТакси сабаблилар дафтари:</h1>

        <div class="form-group">
            <label for="driver-name">ИСМ ШАРИФИ:</label>
            <input type="text" id="driver-name" placeholder="ИСМ ФАМИЛИЯСИ">
        </div>

        <div class="form-group">
            <label for="plate-number">Plate Number:</label>
            <input type="text" id="plate-number" placeholder="БОРТ НОМЕР">
        </div>

        <div class="form-group">
            <label for="busy-hours">Busy Hours:</label>
            <input type="number" id="busy-hours" placeholder="САБАБЛИ ВАҚТИ">
        </div>

        <button onclick="addDriver()">Submit</button>

        <table>
            <thead>
                <tr>
                    <th>Driver Name</th>
                    <th>Plate Number</th>
                    <th>Busy Hours</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="driver-table">
            </tbody>
        </table>
    </div>

    <script>
        const drivers = JSON.parse(localStorage.getItem('drivers')) || [];
        const table = document.getElementById('driver-table');

        function saveDriversToStorage() {
            localStorage.setItem('drivers', JSON.stringify(drivers));
        }

        function renderTable() {
            table.innerHTML = '';
            drivers.forEach((driver, index) => {
                const now = new Date();
                const busyUntil = new Date(driver.timestamp);
                busyUntil.setHours(busyUntil.getHours() + parseInt(driver.busyHours));

                const isExpired = now > busyUntil;

                const row = `<tr>
                    <td>${driver.name}</td>
                    <td>${driver.plateNumber}</td>
                    <td>${driver.busyHours}</td>
                    <td>
                        <button class="status-button ${isExpired ? 'available' : 'busy'}">
                            ${isExpired ? 'Available' : 'Busy'}
                        </button>
                    </td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        function addDriver() {
            const name = document.getElementById('driver-name').value.trim();
            const plateNumber = document.getElementById('plate-number').value.trim();
            const busyHours = document.getElementById('busy-hours').value.trim();

            if (!name || !plateNumber || !busyHours) {
                alert('Please fill in all fields.');
                return;
            }

            if (drivers.find(driver => driver.name === name)) {
                alert('This driver is already registered.');
                return;
            }

            const timestamp = new Date().toISOString();

            drivers.push({ name, plateNumber, busyHours, timestamp });
            saveDriversToStorage();
            renderTable();

            document.getElementById('driver-name').value = '';
            document.getElementById('plate-number').value = '';
            document.getElementById('busy-hours').value = '';
        }

        window.onload = renderTable;
    </script>
</body>
</html>
