<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f9;
        }
        .status-button {
            padding: 10px 15px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .available {
            background-color: #007bff;
        }
        .busy {
            background-color: #dc3545;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taxi Management System</h1>

        <div class="form-group">
            <label for="driver-name">Driver Name:</label>
            <input type="text" id="driver-name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="busy-hours">Busy Hours:</label>
            <input type="number" id="busy-hours" placeholder="Enter hours (e.g., 3)">
        </div>

        <button onclick="addDriver()">Submit</button>

        <table>
            <thead>
                <tr>
                    <th>Driver Name</th>
                    <th>Status</th>
                    <th>Busy Until</th>
                </tr>
            </thead>
            <tbody id="drivers-table">
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        const drivers = [];

        function addDriver() {
            const name = document.getElementById('driver-name').value;
            const hours = parseInt(document.getElementById('busy-hours').value);

            if (!name || isNaN(hours)) {
                alert('Please fill out both fields!');
                return;
            }

            const busyUntil = new Date();
            busyUntil.setHours(busyUntil.getHours() + hours);

            drivers.push({
                name,
                busyUntil,
                status: 'busy',
            });

            updateTable();
        }

        function updateTable() {
            const tableBody = document.getElementById('drivers-table');
            tableBody.innerHTML = '';

            const now = new Date();

            drivers.forEach(driver => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = driver.name;

                const statusCell = document.createElement('td');
                const button = document.createElement('button');
                button.textContent = driver.status === 'busy' ? 'Busy' : 'Available';
                button.className = `status-button ${driver.status}`;
                statusCell.appendChild(button);

                const busyUntilCell = document.createElement('td');
                busyUntilCell.textContent = driver.busyUntil.toLocaleTimeString();

                if (driver.status === 'busy' && now > driver.busyUntil) {
                    driver.status = 'available';
                    alert(`Driver ${driver.name} has exceeded their busy time!`);
                }

                row.appendChild(nameCell);
                row.appendChild(statusCell);
                row.appendChild(busyUntilCell);

                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
