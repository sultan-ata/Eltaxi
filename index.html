<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Management System</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h1 {
            text-align: center;
        }
        h3 {
            text-align: center;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
        .available {
            background-color: #28a745;
        }
        .busy {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ЭлТакси</h1>
        <hr>
        <h3>Сабаблилар дафтари</h3>

        <div class="form-group">
            <label for="driver-name">ИСМ ШАРИФИ:</label>
            <input type="text" id="driver-name" placeholder="ИСМ ФАМИЛИЯСИ">
        </div>

        <div class="form-group">
            <label for="plate-number">БОРТ РАҚАМИ:</label>
            <input type="text" id="plate-number" placeholder="БОРТ НОМЕР">
        </div>

        <div class="form-group">
            <label for="busy-hours">ВАҚТИ (СОАТ):</label>
            <input type="number" id="busy-hours" placeholder="САБАБЛИ ВАҚТИ">
        </div>

        <button onclick="addDriver()">ҚЎШИШ</button>

        <table id="driver-table">
            <thead>
                <tr>
                    <th>ИСМ ШАРИФИ</th>
                    <th>БОРТ РАҚАМИ</th>
                    <th>ҲОЛАТ</th>
                    <th>ҚОЛГАН ВАҚТ</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        const tableBody = document.querySelector("#driver-table tbody");

        function loadDrivers() {
            const savedDrivers = JSON.parse(localStorage.getItem("drivers")) || [];
            savedDrivers.forEach(driver => addDriverToTable(driver));
        }

        function saveDrivers() {
            const drivers = [];
            tableBody.querySelectorAll("tr").forEach(row => {
                const cells = row.querySelectorAll("td");
                drivers.push({
                    name: cells[0].textContent,
                    plate: cells[1].textContent,
                    status: cells[2].textContent,
                    remainingTime: cells[3].textContent
                });
            });
            localStorage.setItem("drivers", JSON.stringify(drivers));
        }

        function addDriverToTable({ name, plate, remainingTime }) {
            const row = document.createElement("tr");

            const nameCell = document.createElement("td");
            nameCell.textContent = name;

            const plateCell = document.createElement("td");
            plateCell.textContent = plate;

            const statusCell = document.createElement("td");
            statusCell.className = "status busy";
            statusCell.textContent = "Банд";

            const timeCell = document.createElement("td");
            timeCell.textContent = remainingTime;

            row.appendChild(nameCell);
            row.appendChild(plateCell);
            row.appendChild(statusCell);
            row.appendChild(timeCell);
            tableBody.appendChild(row);

            startCountdown(row, parseInt(remainingTime) * 3600);
        }

        function addDriver() {
            const name = document.getElementById("driver-name").value;
            const plate = document.getElementById("plate-number").value;
            const busyHours = parseInt(document.getElementById("busy-hours").value) || 0;

            if (!name || !plate || busyHours <= 0) {
                alert("Барча майдонларни тўлдиринг!");
                return;
            }

            addDriverToTable({ name, plate, remainingTime: busyHours });
            saveDrivers();

            document.getElementById("driver-name").value = "";
            document.getElementById("plate-number").value = "";
            document.getElementById("busy-hours").value = "";
        }

        function startCountdown(row, totalTime) {
            const timeCell = row.querySelector("td:nth-child(4)");
            const statusCell = row.querySelector("td:nth-child(3)");
            let remainingTime = totalTime;

            const interval = setInterval(() => {
                remainingTime--;

                const hours = Math.floor(remainingTime / 3600);
                const minutes = Math.floor((remainingTime % 3600) / 60);
                const seconds = remainingTime % 60;

                timeCell.textContent = `${hours} соат ${minutes} дақиқа ${seconds} секунд`;

                if (remainingTime <= 0) {
                    clearInterval(interval);
                    statusCell.textContent = "Available";
                    statusCell.className = "status available";
                    timeCell.textContent = "0";
                    saveDrivers();
                }
            }, 1000);
        }

        window.onload = loadDrivers;
    </script>
</body>
</html>
