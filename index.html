<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Management System</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h1 {
            text-align: center;
        }
        h3 {
            text-align: center;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
        .available {
            background-color: #28a745;
        }
        .busy {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ЭлТакси</h1>
        <hr>
        <h3>Сабаблилар дафтари</h3>

        <div class="form-group">
            <label for="driver-name">ИСМ ШАРИФИ:</label>
            <input type="text" id="driver-name" placeholder="ИСМ ФАМИЛИЯСИ">
        </div>

        <div class="form-group">
            <label for="plate-number">БОРТ РАҚАМИ:</label>
            <input type="text" id="plate-number" placeholder="БОРТ НОМЕР">
        </div>

        <div class="form-group">
            <label for="busy-hours">ВАҚТИ (СОАТ):</label>
            <input type="number" id="busy-hours" placeholder="ВАҚТ СОАТДА">
        </div>

        <button onclick="addDriver()">Қўшиш</button>

        <table id="driver-table">
            <thead>
                <tr>
                    <th>ИСМ ШАРИФИ</th>
                    <th>БОРТ РАҚАМИ</th>
                    <th>ВАҚТ ҚОЛДИ</th>
                    <th>ҲОЛАТ</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const tableBody = document.querySelector("#driver-table tbody");

        // Load data from LocalStorage on page load
        window.onload = function () {
            const savedData = JSON.parse(localStorage.getItem("drivers")) || [];
            savedData.forEach((driver) => addDriverToTable(driver));
        };

        function saveToLocalStorage() {
            const rows = Array.from(tableBody.children);
            const data = rows.map((row) => {
                return {
                    name: row.querySelector(".name").innerText,
                    plate: row.querySelector(".plate").innerText,
                    timeLeft: parseInt(row.dataset.timeLeft),
                    status: row.querySelector(".status").innerText,
                };
            });
            localStorage.setItem("drivers", JSON.stringify(data));
        }

        function addDriver() {
            const name = document.getElementById("driver-name").value;
            const plate = document.getElementById("plate-number").value;
            const busyHours = parseInt(document.getElementById("busy-hours").value) * 60 * 60; // Convert hours to seconds

            const driver = {
                name,
                plate,
                timeLeft: busyHours,
                status: "Busy",
            };
            addDriverToTable(driver);
            saveToLocalStorage();
        }

        function addDriverToTable(driver) {
            const row = document.createElement("tr");
            row.dataset.timeLeft = driver.timeLeft;

            row.innerHTML = `
                <td class="name">${driver.name}</td>
                <td class="plate">${driver.plate}</td>
                <td class="time">${formatTime(driver.timeLeft)}</td>
                <td class="status ${driver.status === "Busy" ? "busy" : "available"}">${driver.status}</td>
            `;

            if (driver.status === "Busy") {
                startCountdown(row);
            }

            tableBody.appendChild(row);
        }

        function startCountdown(row) {
            const timeCell = row.querySelector(".time");
            const statusCell = row.querySelector(".status");

            const interval = setInterval(() => {
                let timeLeft = parseInt(row.dataset.timeLeft);

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    statusCell.innerText = "Available";
                    statusCell.classList.remove("busy");
                    statusCell.classList.add("available");
                    timeCell.innerText = "-";
                } else {
                    timeLeft--;
                    row.dataset.timeLeft = timeLeft;
                    timeCell.innerText = formatTime(timeLeft);
                }

                saveToLocalStorage(); // Save changes to LocalStorage
            }, 1000);
        }

        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            return `${hrs} соат ${mins} минут ${secs} секунд`;
        }
    </script>
</body>
</html>
